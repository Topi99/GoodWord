<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Out</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<nav id="nav" class="">
		<div class="col-xs-2" id="show_menu"><i class="material-icons">menu</i></div>
		<div class="col-xs-8 center-xs">
			<h1>GoodWord</h1>
		</div>
		<div class="col-xs-2">
			<div class="btn" id="fb-sesion">
				<p id="user-name">Inicia Sesión</p>
			</div>
		</div>
	</nav>

	<div id="menu" class="hide">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/opiniones.html">Opiniones</a></li>
			<li><a href="#">Artículos</a></li>
		</ul>
	</div>

	<div id="over">	
	</div>

	<div class="container center-xs">
		<h2>¡Danos tu opinión!</h2>
		
		<div id="form" class="row center-xs">
			<textarea class="col-xs-10" type="text" placeholder="Escribe lo que piensas" id="opinion" ></textarea>
			<button class="col-xs-3 btn-send btn" id="send">Enviar</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="/firebase.js"></script>
	<script src="/login.js"></script>
	<script src="/sendOpinion.js"></script>
	<script>
		var menu = $('#menu');
		var show = $('#show_menu');
		var over = $('#over');

		over.toggleClass('hidden');

		show.click(function(){
			menu.toggleClass('hide');
			over.toggleClass('hidden');
		});

		over.click(function(){
			menu.toggleClass('hide');
			over.toggleClass('hidden');
		})
	</script>
</body>
</html>
